# @package _global_
defaults: 
  - _self_
  - ../model: resnet
  - ../dataset: isic_balanced

model:
  name: 'resnet18'
  loss_fun: 'TM+CE'
  label_smoothing: 0.1
  checkpoint_path: null
  optimizer_name: Adam
  optimizer_hparams:
    weight_decay: 1e-4
  # Triplet Margin Loss related settings
  margin: 1.2

dataset:
  img_size: 224
  bagging_size: 15000

trainer:
  max_epochs: 100